<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="format-detection" content="telephone=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/admin.css">
    <link rel="stylesheet" type="text/css" href="../style/responsibility.css">
    <link rel="shortcut icon" href="../logo.ico" type="image/x-icon">
    <title>ISoft - Админка</title>
  </head>
  <body class="_lock">
    <div class="preloader">
        <div class="preloader__anim">
            <div class="loader">
                <span class="loader-text">загрузка...</span>
                <span class="load"></span>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <header class="header">
            <div class="header__body">
                <div class="header__panel">
                    <div class="header__panel-inner items">
                        <a href="../../index.html" class="header__logo items">
                            <div class="header__logo-img">
                                <img  data-src="../img/logo.svg" src="../img/1x1.png" alt="logo.svg">
                            </div>
                            <div class="header__logo-text accent">
                                ISoft
                            </div>
                        </a>
                        <div class="header__navbar">
                            <nav class="header_nav">
                                <ul class="header__navbar-items items">
                                    <li class="header__navbar-item item">
                                        <ul class="header__items-links header__nav-links header__buttons items">
                                            <li class="header__items-link item">
                                                <a href="./catalog.html" class="header__link">Каталог</a>
                                            </li>
                                            <li class="header__items-link item">
                                                <a href="./contact.html" class="header__link">Связаться с нами</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="header__navbar-item item">
                                        <ul class="header__items-services header__buttons items">
                                            <li class="header__items-service">
                                                <a href="./basket.html" class="header__link">
                                                    <img data-src="../img/basket.svg" src="../img/1x1.png" alt="basket.svg">
                                                </a>
                                            </li>
                                            <li class="header__items-service">
                                                <a href="./profile.html" class="header__link">
                                                    <img data-src="../img/profile.svg" src="../img/1x1.png" alt="profile.svg">
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="header__navbar-item item">
                                        <a class="source__btn btn" href="./login.html">войти</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header__menu burger-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
          <section class="admin">
            <div class="admin__body _container">
              <h2>Админка</h2>
              <div class="admin__content box">
                <div class="admin-flexbox flexbox">
                  <div class="flexbox__left admin__control">
                    <ul class="items admin__buttons">
                      <li class="item admin__button">
                        <button href="" class="btn admin-btn">Пользователи</button>
                      </li>
                      <li class="item admin__button">
                        <button href="" class="btn admin-btn">Услуги</button>
                      </li>
                      <li class="item admin__button">
                        <button href="" class="btn admin-btn">Заявки</button>
                      </li>
                    </ul>
                  </div>
                  <div class="flexbox__right admin__data">
                    <div class="w-full">
                      <table class="table-auto w-full text-left whitespace-no-wrap">
                        <thead>
                          <tr>
                            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Plan</th>
                            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Speed</th>
                            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Storage</th>
                            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Price</th>
                            <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="px-4 py-3">Start</td>
                            <td class="px-4 py-3">5 Mb/s</td>
                            <td class="px-4 py-3">15 GB</td>
                            <td class="px-4 py-3 text-lg text-gray-900">Free</td>
                            <td class="w-10 text-center">
                              <input name="plan" type="checkbox">
                            </td>
                          </tr>
                          <tr>
                            <td class="border-t-2 border-gray-200 px-4 py-3">Pro</td>
                            <td class="border-t-2 border-gray-200 px-4 py-3">25 Mb/s</td>
                            <td class="border-t-2 border-gray-200 px-4 py-3">25 GB</td>
                            <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">$24</td>
                            <td class="border-t-2 border-gray-200 w-10 text-center">
                              <input name="plan" type="checkbox">
                            </td>
                          </tr>
                          <tr>
                            <td class="border-t-2 border-gray-200 px-4 py-3">Business</td>
                            <td class="border-t-2 border-gray-200 px-4 py-3">36 Mb/s</td>
                            <td class="border-t-2 border-gray-200 px-4 py-3">40 GB</td>
                            <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">$50</td>
                            <td class="border-t-2 border-gray-200 w-10 text-center">
                              <input name="plan" type="checkbox">
                            </td>
                          </tr>
                          <tr>
                            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">Exclusive</td>
                            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">48 Mb/s</td>
                            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">120 GB</td>
                            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3 text-lg text-gray-900">$72</td>
                            <td class="border-t-2 border-b-2 border-gray-200 w-10 text-center">
                              <input name="plan" type="checkbox">
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
                      Удалить выделенные
                      <button class="flex ml-auto text-white bg-red-500 border-0 py-2 px-6 rounded">Удалить</button>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </section>
        </main>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
