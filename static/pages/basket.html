<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="format-detection" content="telephone=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/basket.css">
    <link rel="stylesheet" type="text/css" href="../style/responsibility.css">
    <link rel="shortcut icon" href="../logo.ico" type="image/x-icon">
    <title>ISoft - Корзина</title>

  <body class="_lock">
    <div class="preloader">
        <div class="preloader__anim">
            <div class="loader">
                <span class="loader-text">загрузка...</span>
                <span class="load"></span>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <header class="header">
            <div class="header__body">
                <div class="header__panel">
                    <div class="header__panel-inner items">
                        <a href="../../index.html" class="header__logo items">
                            <div class="header__logo-img">
                                <img  data-src="../img/logo.svg" src="../img/1x1.png" alt="logo.svg">
                            </div>
                            <div class="header__logo-text accent">
                                ISoft
                            </div>
                        </a>
                        <div class="header__navbar">
                            <nav class="header_nav">
                                <ul class="header__navbar-items items">
                                    <li class="header__navbar-item item">
                                        <ul class="header__items-links header__nav-links header__buttons items">
                                            <li class="header__items-link item">
                                                <a href="./catalog.html" class="header__link">Каталог</a>
                                            </li>
                                            <li class="header__items-link item">
                                                <a href="./contact.html" class="header__link">Связаться с нами</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="header__navbar-item item">
                                        <ul class="header__items-services header__buttons items">
                                            <li class="header__items-service">
                                                <a href="./basket.html" class="header__link">
                                                    <img data-src="../img/basket.svg" src="../img/1x1.png" alt="basket.svg">
                                                </a>
                                            </li>
                                            <li class="header__items-service">
                                                <a href="./profile.html" class="header__link">
                                                    <img data-src="../img/profile.svg" src="../img/1x1.png" alt="profile.svg">
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="header__navbar-item item">
                                        <a class="source__btn btn" href="./login.html">войти</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header__menu burger-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
          <section class="profile">
            <div class="profile__body _container">
              <h2>Корзина</h2>
              <div class="profile__content box">
                <div class="lg:flex mt-6 sm:mt-8 md:gap-6 lg:items-start xl:gap-8">
                  <div class="mt-5 w-full flex-auto orders">
                    <div class="space-y-6">
                      <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm md:p-6">
                        <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
                
                              <label for="counter-input" class="sr-only">Choose quantity:</label>
                              <div class="flex items-center justify-between md:order-3 md:justify-end">
                                <div class="flex items-center">
                                  <button type="button" id="decrement-button" data-input-counter-decrement="counter-input" class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100">
                                    <svg class="h-2.5 w-2.5 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
                                    </svg>
                                  </button>
                                  <input type="text" id="counter-input" data-input-counter class="w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0" placeholder="" value="1" required />
                                  <button type="button" id="increment-button" data-input-counter-increment="counter-input" class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100">
                                    <svg class="h-2.5 w-2.5 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
                                    </svg>
                                  </button>
                                </div>
                                <div class="text-end md:order-4 md:w-16">
                                  <p class="text-base font-bold text-gray-900">$20</p>
                                </div>
                              </div>
                
                              <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                                <a href="#" class="text-base font-medium text-gray-900 hover:underline">Консультация</a>
                
                                <div class="flex items-center gap-4">
                                  <button type="button" class="inline-flex items-center text-sm font-medium text-red-600 hover:underline">
                                    <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                                    </svg>
                                    Remove
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm md:p-6">
                            <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
                              <label for="counter-input" class="sr-only">Choose quantity:</label>
                              <div class="flex items-center justify-between md:order-3 md:justify-end">
                                <div class="flex items-center">
                                  <button type="button" id="decrement-button-2" data-input-counter-decrement="counter-input-2" class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100">
                                    <svg class="h-2.5 w-2.5 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
                                    </svg>
                                  </button>
                                  <input type="text" id="counter-input-2" data-input-counter class="w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0" placeholder="" value="1" required />
                                  <button type="button" id="increment-button-2" data-input-counter-increment="counter-input-2" class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100">
                                    <svg class="h-2.5 w-2.5 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
                                    </svg>
                                  </button>
                                </div>
                                <div class="text-end md:order-4 md:w-16">
                                  <p class="text-base font-bold text-gray-900">$430</p>
                                </div>
                              </div>
                
                              <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                                <a href="#" class="text-base font-medium text-gray-900 hover:underline">Устанить уязвимости</a>
                
                                <div class="flex items-center gap-4">
                                  <button type="button" class="inline-flex items-center text-sm font-medium text-red-600 hover:underline">
                                    <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                                    </svg>
                                    Remove
                                  </button>
                                </div>
                              </div>
                              
                            </div>
                          </div>
                    </div>
                  </div>
                
                  <div class="mx-auto mt-5 max-w-4xl flex-initial space-y-6 w-full">
                        <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm sm:p-6">
                          <p class="text-xl font-semibold text-gray-900">Итого</p>
                
                          <div class="space-y-4">
                            <div class="space-y-2">
                              <dl class="flex items-center justify-between gap-4">
                                <dt class="text-base font-normal text-gray-500">Цена</dt>
                                <dd class="text-base font-medium text-gray-900">$450.00</dd>
                              </dl>
                
                              <dl class="flex items-center justify-between gap-4">
                                <dt class="text-base font-normal text-gray-500">Скидка</dt>
                                <dd class="text-base font-medium text-green-600">-$9.00</dd>
                              </dl>
                            </div>
                
                            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2">
                              <dt class="text-base font-bold text-gray-900">Итого</dt>
                              <dd class="text-base font-bold text-gray-900">$441.00</dd>
                            </dl>
                          </div>
                                                    
                          <div class="settbar paragraph">
                            <div class="next__btn btn">
                                оплатить
                            </div>
                          </div>
                          
                        </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
    </div>
    <script src="../js/script.js"></script>
