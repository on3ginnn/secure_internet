<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/contact.css">
    <link rel="stylesheet" type="text/css" href="../style/responsibility.css">
    <link rel="shortcut icon" href="../logo.ico" type="image/x-icon">
    <title>ISoft - Контакты</title>
  </head>
  <body class="_lock">
    <div class="preloader">
        <div class="preloader__anim">
            <div class="loader">
                <span class="loader-text">загрузка...</span>
                <span class="load"></span>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <header class="header">
            <div class="header__body">
                <div class="header__panel">
                    <div class="header__panel-inner items">
                        <a href="../../index.html" class="header__logo items">
                            <div class="header__logo-img">
                                <img  data-src="../img/logo.svg" src="../img/1x1.png" alt="logo.svg">
                            </div>
                            <div class="header__logo-text accent">
                                ISoft
                            </div>
                        </a>
                        <div class="header__navbar">
                            <nav class="header_nav">
                                <ul class="header__navbar-items items">
                                    <li class="header__navbar-item item">
                                        <ul class="header__items-links header__nav-links header__buttons items">
                                            <li class="header__items-link item">
                                                <a href="./catalog.html" class="header__link">Каталог</a>
                                            </li>
                                            <li class="header__items-link item">
                                                <a href="./contact.html" class="header__link">Связаться с нами</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="header__navbar-item item">
                                        <ul class="header__items-services header__buttons items">
                                            <li class="header__items-service">
                                                <a href="./basket.html" class="header__link">
                                                    <img data-src="../img/basket.svg" src="../img/1x1.png" alt="basket.svg">
                                                </a>
                                            </li>
                                            <li class="header__items-service">
                                                <a href="./static/pages/profile.html" class="header__link">
                                                    <img data-src="../img/profile.svg" src="../img/1x1.png" alt="profile.svg">
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="header__navbar-item item">
                                        <a class="source__btn btn" href="./login.html">войти</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header__menu burger-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
          <section class="contact">
            <div class="contact__body _container">
              <h2>Остались вопросы?</h2>
              <div class="contact__content box">
                <div class="contact__grid">
                  <div class="contact__item">
                    <h3 class="limitat">
                      Оставьте <span class="accent">заявку</span> или воспользуйтесь <span class="accent">онлайн чатом</span> поддержки
                    </h3>
                  </div>
                  <div class="contact__item contact__online-chat">
                    <form class="contact__form contact-form form limitat">
                      <div class="form__content items">
                        <h3 class="question">Онлайн поддержка</h3>
                        <div class="online-chat__wrapper paragraph">
                          <div class="contact__input online-chat">
                            <div class="online-chat__container items">
                              <ul class="online-chat__messages items">
                                <li class="online-chat__message bot-message item">
                                  <div class="online-chat__text">
                                    Привет! Опишите свою проблему :)
                                  </div>
                                </li>
                              </ul>
                              <div class="online-chat__input form-input">
                                <input type="text" name="chatMessage" id="chatMessage" placeholder="Введите сообщение...">
                                <button class="online-chat__btn btn"></button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="contact__item">
                    <form class="contact__form contact-form form limitat">
                      <div class="form__content">

                        <h3 class="question">Оставьте свой номер телефона</h3>
                        <div class="contact__input form-input paragraph">
                          <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Номер телефона">
                        </div>
                        <div class="settbar paragraph">
                            <div class="next__btn btn">
                                позвонить мне
                            </div>
                        </div>

                      </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
